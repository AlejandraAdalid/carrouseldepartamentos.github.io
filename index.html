<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 80%;
    margin: auto;
  }

<body background="fondo.jpg">


  </style>
</head>




<body>
<body background="fondo.jpg">


<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="living.jpg" alt="Departamento Espacio Diez" width="1440" height="960">
        <div class="carousel-caption">
          <h3>Living </h3>
          <p>Alquiler Departamento Espacio Diez en La Plata</p>
        </div>
      </div>

      <div class="item">
        <img src="cocina.jpg" alt="Departamento Espacio Diez" width="1440" height="960">
        <div class="carousel-caption">
          <h3>Cocina completa</h3>
          <p>Alquiler Departamento Espacio Diez en La Plata.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="comedor.jpg" alt="Departamento Espacio Diez" width="1440" height="960">
        <div class="carousel-caption">
          <h3>Comedor</h3>
          <p>Alquiler Departamento Espacio Diez en La Plata.</p>
        </div>
      </div>

      <div class="item">
        <img src="pieza.jpg" alt="Departamento Espacio Diez" wwidth="1440" height="960">
        <div class="carousel-caption">
          <h3>Cuarto</h3>
          <p>Alquiler Departamento Espacio Diez en La Plata.</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
